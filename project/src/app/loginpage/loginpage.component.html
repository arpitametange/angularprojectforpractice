
<div class="container shadow">
<h2 mat-dialog-title style="color: rgb(59, 14, 101);">LOGIN TO SWIGGY</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Username:</mat-label>
          <input type="text" matInput 
               #email  placeholder="Ex. pat@example.com">
        </mat-form-field>
      </form>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Password:</mat-label>
          <input #name matInput placeholder="" type="password" value="Name">
        </mat-form-field>
      
      
      </form>
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-dark">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="btn btn-dark" (click)="loginavigate(email.value,name.value)"  cdkFocusInitial> login
    </button>
</mat-dialog-actions>
<!-- <router-outlet></router-outlet> -->
</div>
