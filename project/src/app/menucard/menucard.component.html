<!-- main content -->
<h1 style=" color: rgb(236, 84, 18); text-align: center; font-family: 'Lobster', cursive;" class="my-2">Cheese Factory</h1>
<div class="container row col-12" style="display: flex; justify-content: space-around;">
    <ng-container *ngFor="let r of menu ">
  <div class="card " style="width: 18rem;">
  <img class="card-img-top  shadow"[src]="r.food.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title " style="font-family: 'Playfair Display SC', serif;">{{r.food.label}}</h5>
    <p class="card-text">{{r.food.category}}</p>
    <p>Fat:{{r.food.nutrients.FAT}},Procnt:{{r.food.nutrients.PROCNT}},Calories:{{r.food.nutrients.ENERC_KCAL}}</p>
    <a routerLink="/payment" class="btn btn-outline-light"   style="background-color: rgb(236, 84, 18);;">Buy-now</a>
    <button (click)="addtocart(r)"  class="btn btn-outline-light"  style="background-color: rgb(236, 84, 18);;">Add to card</button>

  </div>
</div>
</ng-container>

</div>
