<div class="input-group">
  <input type="search" class="form-control rounded" placeholder="Search" [(ngModel)]="searchquery" aria-label="Search" aria-describedby="search-addon" />
  <button type="button" class="btn btn-outline-primary">search</button>
</div>
<!-- <div><input type="text" [(ngModel)]="searchquery" >
</div> -->

<div class="container row">
    <ng-container *ngFor="let r of food | filter:searchquery">

<mat-card class="example-card col-md-12">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{r.display.displayName}}</mat-card-title>
      <mat-card-subtitle>{{r.display.source.sourceDisplayName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{r.display.images}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p style="white-space: nowrap;overflow:hidden;text-overflow: ellipsis;max-width: 100ch;">
        {{r.content.description.text}}
      </p> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy</button>
      <button mat-button>Add to card</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

</div>
